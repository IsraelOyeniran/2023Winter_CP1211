<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>My First HTML Form!</h1>
        <form>
            <label for="user_name">User Name: </label>
            <input type="text" placeholder="User Name" name="user_name">
            <br>
            <label for="password">Password: </label>
            <input type="password" placeholder="Password" name="password">
            <div>
                Favourite Colour:
                <input name="colour" type="radio" value="blue"> Blue
                <input name="colour" type="radio" value="green"> Green
                <input name="colour" type="radio" value="yellow"> Yellow
                <input name="colour" type="radio" value="red"> Red
            </div>
            <fieldset>
                Foods you like: <br>
                <input name="food" type="checkbox" value="apple_pie"> Apple Pie <br>
                <input name="food" type="checkbox" value="chicken_nuggets"> Chicken Nuggets <br>
                <input name="food" type="checkbox" value="fish_tacos"> Fish Tacos <br>
            </fieldset>
            <input type="submit">
        </form>
    </body>
</html>
